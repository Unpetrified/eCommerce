{% extends 'registration.html' %}
{%block title %}<title>Unpetrified | Reset Password</title>{% endblock %}

{%block form %}
    <form action="" method="post">
        <h3>Reset Password</h3>
        {% csrf_token %}
        <p><label>Enter your Email Address</label> {{ form }}</p>
        <input type="submit" value="Reset" class="submit">
        <div><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Sign up</a></div>
        
    </form>
{% endblock %}
